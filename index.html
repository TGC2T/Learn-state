<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    button { margin: 10px; padding: 20px; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Welcome to My Game Hub</h1>
  <button onclick="openGame('2048-master')">Play 2048</button>
  <script>
    function openGame(folder) {
      // opens game in a new page/tab 
      window.open(`${folder}/index.html`, '_blank');
    }
  </script>
</body>
</html>
